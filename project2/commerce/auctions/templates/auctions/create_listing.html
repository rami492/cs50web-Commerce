{% extends 'auctions/layout.html' %}

{%load crispy_forms_tags %} 

{% block body %}
<div class="container">
    <div class="text-center mb-5 bg-info text-white"><h1><strong>Create New Listing</strong></h1></div>
    <br>
    {% if message %}
        <div class="alert alert-warning"> 
            {{ message }}
        </div>
    {% endif %}

    <form class="" action="{% url 'create_listing' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            {{ form|crispy }}
            {{ img_form|crispy }}
        </div>
        <div class="form-group">
            <input class="btn btn-success" type="submit" value="Create">
        </div>
    </form>
</div>

{% endblock %}
